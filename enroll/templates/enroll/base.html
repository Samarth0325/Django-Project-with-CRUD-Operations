<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Django</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Function Based View ModelForm CRUD Project</h2>

    <div class="text-end mb-3">
        {% if user.is_authenticated %}
        <span class="me-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
        {% endif %}
    </div>

        {% block content %} 
        
        
        {% endblock content %}

    </div>

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    
</body>
</html>
